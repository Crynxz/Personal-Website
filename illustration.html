  <style>
 * {
  box-sizing: border-box;
}

body {
  background: rgba(20, 20, 20, 1);
}

.illustration-section ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: grid;
  gap: 0.5rem;
  grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
  max-width: 100%;
  width: 70rem;
}

img {
  width: 100%;
  display: block;
  aspect-ratio: 1 / 1;
  object-fit: contain;
  transition: transform 1000ms;
}

figure {
  margin: 0;
  position: relative;
  overflow: hidden;
}

figure::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200%;
  height: 200%;
  background: rgba(0, 0, 0, 0.5);
  transform-origin: center;
  opacity: 0;
  transform: scale(2);
  transition: opacity 300ms;
}

figcaption {
  position: relative;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  place-items: center;
  text-align: center;
  padding: 2rem;
  color: white;
  font-size: 1.2rem;
  z-index: 1;
  opacity: 0;
  transition: opacity 600ms, transform 600ms;
}

a:is(:hover, :focus) figure::after {
  opacity: 1;
}

a:is(:hover, :focus) figcaption {
  opacity: 1;
  transition: opacity 600ms;
}

@media (prefers-reduced-motion: no-preference) {
  figcaption {
    transform: translate3d(0, 2rem, 0);
  }

  figure::after {
    border-radius: 50%;
    opacity: 1;
    transform: scale(0);
    transition: transform 900ms;
  }

  a:is(:hover, :focus) figure::after {
    transform: scale(2.5);
  }

  a:is(:hover, :focus) img {
    transform: scale(1.2);
  }
}

#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-color: rgba(0, 0, 0, 0.8);
  z-index: 1000; /* Ensure overlay is on top */
  justify-content: center;
  align-items: center;
}

.overlay-content {
  max-width: 90%;
  max-height: 90%;
}

/* Media Queries for smaller screens */
@media (max-width: 768px) {
  ul {
    grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
    width: 100%;
  }

  figcaption {
    font-size: 1rem;
    padding: 1rem;
  }
}

@media (max-width: 576px) {
  ul {
    grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
    width: 100%;
  }

  figcaption {
    font-size: 0.9rem;
    padding: 0.5rem;
  }
}

.illustration-section {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
}

  <div id="overlay" onclick="off()">
    <span id="leftArrow" class="nav-arrow" onclick="prevImage(event)">&#9664;</span>
    <img id="overlayImage" src="" alt="Overlay Image" class="overlay-content">
    <span id="rightArrow" class="nav-arrow" onclick="nextImage(event)">&#9654;</span>
  </div>

  <script>
    const images = document.querySelectorAll('ul img');
    const overlay = document.getElementById('overlay');
    const overlayImage = document.getElementById('overlayImage');
    let currentIndex = 0;

    images.forEach((image, index) => {
      image.addEventListener('click', () => {
        currentIndex = index;
        showOverlay(image.src);
      });
    });

    function showOverlay(src) {
      overlay.style.display = 'flex';
      overlayImage.src = src;
    }

    function off() {
      overlay.style.display = 'none';
    }

    function prevImage(event) {
      event.stopPropagation();
      currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
      overlayImage.src = images[currentIndex].src;
    }

    function nextImage(event) {
      event.stopPropagation();
      currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
      overlayImage.src = images[currentIndex].src;
    }
  </script>
